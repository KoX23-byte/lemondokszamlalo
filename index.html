<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tabella</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            margin: 0;
            min-height: 100vh;
        }

        /* ----- Konténerek ----- */
        .hidden { display: none !important; }

        #authContainer, #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative; 
            z-index: 2; /* Tartalom elöl */
        }

        #logoutButton {
            margin-top: 20px;
            background: none;
            border: 1px solid #FFF;
            color: #FFF;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* ----- Bejelentkező Űrlap Stílusa ----- */
        .authForm {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .authForm h2 { text-align: center; margin-top: 0; border: none; padding: 0; }
        .authForm input { font-size: 18px; padding: 10px; margin-bottom: 15px; text-align: center; border-radius: 5px; border: none; }
        .authForm button { font-size: 18px; padding: 12px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        #toggleToRegister, #toggleToLogin { color: #aaa; text-decoration: underline; cursor: pointer; margin-top: 15px; text-align: center; }

        .errorText {
            color: #f44336;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            min-height: 1.2em; 
        }

        /* ----- Játék Stílusa (Gomb + Tabella) ----- */
        
        /* TÉR HATÁSÚ GOMB */
        #pontGomb {
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 8px 0 #ab281e; 
            transform: translateY(0); 
            transition: all 0.1s ease-out; 
        }
        #pontGomb:active { 
            background-color: #da190b;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #ab281e;
        }

        /* ÖSSZESÍTETT SZÁMLÁLÓ */
        #totalCountMessage {
            font-size: 22px;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        #tabellaContainer {
            margin-top: 30px;
            width: 80%;
            max-width: 300px;
        }
        #tabellaContainer h2 { text-align: center; border-bottom: 2px solid #FFF; padding-bottom: 10px; }
        .tabellaSor { font-size: 20px; padding: 8px 0; display: flex; justify-content: space-between; }
        .nev { font-weight: bold; } /* Az alapértelmezett szín (fehér) innen jön, ha nincs beállítva */
        .pont { color: #f44336; font-weight: bold; }

        /* HÁTTÉRKÉPEK STÍLUSA */
        #hatterKep1 {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            height: auto;
            opacity: 0.9;
            z-index: 1; /* Hátul */
        }
        #hatterKep2 {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: auto;
            opacity: 0.9;
            z-index: 1; /* Hátul */
        }

        /*
        *** ÚJ: SZÍNVÁLASZTÓ ÉS UTOLSÓ KATTINTÓ STÍLUSA ***
        */
        #lastClickerContainer {
            margin-top: 20px;
            font-size: 18px;
            color: #aaa;
        }
        #lastClickerName {
            font-weight: bold;
            color: #ffeb3b; /* Sárga */
        }

        #colorPickerContainer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        #colorPicker {
            margin-left: 10px;
            cursor: pointer;
            /* Egy kis trükk, hogy a színválasztó ne legyen csúnya */
            width: 40px;
            height: 40px;
            border: none;
            padding: 0;
            background: none;
        }

    </style>
</head>
<body>

    <img id="hatterKep1" src="gyuriwo.png" alt="háttér dekoráció">
    <img id="hatterKep2" src="ehoklogo.png" alt="háttér dekoráció">

    <div id="authContainer">
        
        <form id="loginForm" class="authForm">
            <h2>Bejelentkezés</h2>
            <input type="email" id="loginEmail" placeholder="E-mail cím" required>
            <input type="password" id="loginPassword" placeholder="Jelszó" required>
            <p id="loginError" class="errorText"></p>
            <button type="submit">Belépés</button>
            <div id="toggleToRegister">Nincs fiókod? Regisztrálj!</div>
        </form>

        <form id="registerForm" class="authForm hidden">
            <h2>Regisztráció</h2>
            <input type="text" id="registerUsername" placeholder="Felhasználónév" required>
            <input type="email" id="registerEmail" placeholder="E-mail cím" required>
            <input type="password" id="registerPassword" placeholder="Jelszó" required>
            <p id="registerError" class="errorText"></p>
            <button type="submit">Regisztráció</button>
            <div id="toggleToLogin">Már van fiókod? Lépj be!</div>
        </form>

    </div>

    <div id="gameContainer" class="hidden">

        <h3 id="welcomeMessage"></h3>
        
        <div id="lastClickerContainer">
            Legutóbb lemondott: <span id="lastClickerName">...</span>
        </div>

        <button id="pontGomb">Lemondok</button>
        
        <div id="colorPickerContainer">
            <label for="colorPicker">Profilszíned:</label>
            <input type="color" id="colorPicker">
        </div>

        <button id="logoutButton">Kijelentkezés</button>

        <div id="tabellaContainer">
            <h3 id="totalCountMessage">Összesen: 0</h3>
            <h2>Tabella</h2>
            <div id="tabellaLista"></div>
        </div>
    </div>

    <audio id="clickSound" preload="auto" src="gombhang.mp3"></audio>


    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDrNnPvPidkN1Ue9AEtn5KB0UTaDPQjWrY",
          authDomain: "lemondok-f71e8.firebaseapp.com",
          databaseURL: "https://lemondok-f71e8-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "lemondok-f71e8",
          storageBucket: "lemondok-f71e8.firebasestorage.app",
          messagingSenderId: "892789527717",
          appId: "1:892789527717:web:3dc9f0b2571ffb646294c"
        };
        // -->

        // --- Alkalmazás inicializálása ---
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // --- Referenciák az Adatbázis ágaihoz ---
        const scoresRef = database.ref('scores');
        const usersRef = database.ref('users');
        
        // *** ÚJ: REFERENCIA AZ UTOLSÓ KATTINTÓHOZ ***
        const lastClickerRef = database.ref('lastClicker');
        
        // --- Globális változó ---
        let currentUsername = ''; // A bejelentkezett felhasználó nevének tárolása

        // --- HTML Elemek elérése ---
        const authContainer = document.getElementById('authContainer');
        const gameContainer = document.getElementById('gameContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleToRegister = document.getElementById('toggleToRegister');
        const toggleToLogin = document.getElementById('toggleToLogin');
        
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        
        const logoutButton = document.getElementById('logoutButton');
        const gomb = document.getElementById('pontGomb');
        const tabellaLista = document.getElementById('tabellaLista');
        const welcomeMessage = document.getElementById('welcomeMessage');

        const totalCountMessage = document.getElementById('totalCountMessage');
        const clickSound = document.getElementById('clickSound');

        // *** ÚJ: ELEMEK ELÉRÉSE ***
        const lastClickerName = document.getElementById('lastClickerName');
        const colorPicker = document.getElementById('colorPicker');

        // --- Logika ---

        // 1. ÁTVÁLTÁS A FORMOK KÖZÖTT
        toggleToRegister.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            loginError.innerText = '';
        });
        toggleToLogin.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            registerError.innerText = '';
        });

        // 2. REGISZTRÁCIÓ
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            registerError.innerText = ''; 

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Menti a nevet ÉS egy alapértelmezett fehér színt
                    usersRef.child(user.uid).set({ 
                        username: username,
                        color: '#FFFFFF' // Alapértelmezett szín
                    });
                    scoresRef.child(user.uid).set(0); 
                })
                .catch((error) => {
                    switch (error.code) {
                        case 'auth/email-already-in-use': registerError.innerText = 'Ez az e-mail cím már foglalt.'; break;
                        case 'auth/weak-password': registerError.innerText = 'Túl gyenge a jelszó (min. 6 karakter).'; break;
                        case 'auth/invalid-email': registerError.innerText = 'Érvénytelen e-mail formátum.'; break;
                        default: registerError.innerText = 'Hiba a regisztráció során.';
                    }
                });
        });

        // 3. BEJELENTKEZÉS
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginError.innerText = ''; 
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => { /* Sikeres bejelentkezés */ })
                .catch((error) => {
                    switch (error.code) {
                        case 'auth/wrong-password': loginError.innerText = 'Hibás jelszó!'; break;
                        case 'auth/user-not-found': loginError.innerText = 'Nincs ilyen e-mail címmel fiók.'; break;
                        case 'auth/invalid-email': loginError.innerText = 'Érvénytelen e-mail formátum.'; break;
                        case 'auth/too-many-requests': loginError.innerText = 'Túl sok próbálkozás. Próbáld később.'; break;
                        default: loginError.innerText = 'Hiba a bejelentkezés során.';
                    }
                });
        });

        // 4. KIJELENTKEZÉS
        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });

        // 5. GOMBNYOMÁS (*** FRISSÍTVE ***)
        gomb.addEventListener('click', () => {
            const user = auth.currentUser;
            if (!user) return;
            
            // Hang
            clickSound.currentTime = 0; 
            clickSound.play();

            // Adatbázis írás (Pontszám)
            const userScoreRef = scoresRef.child(user.uid);
            userScoreRef.transaction((jelenlegiPontszam) => {
                return (jelenlegiPontszam || 0) + 1;
            });
            
            // *** ÚJ: UTOLSÓ KATTINTÓ MENTÉSE ***
            // A 'currentUsername' globális változót használjuk, amit bejelentkezéskor állítottunk be
            if (currentUsername) {
                lastClickerRef.set(currentUsername);
            }
        });

        // 6. TABELLA FRISSÍTÉSE (*** FRISSÍTVE ***)
        function frissitsTabellat() {
            scoresRef.once('value').then((scoresSnapshot) => {
                const scores = scoresSnapshot.val() || {};
                let totalScore = 0;
                Object.values(scores).forEach(pont => {
                    totalScore += pont;
                });
                totalCountMessage.innerText = `Összes lemondás: ${totalScore}`;
                
                usersRef.once('value').then((usersSnapshot) => {
                    const users = usersSnapshot.val() || {};
                    
                    const tabellaAdat = Object.keys(scores).map(uid => {
                        return {
                            nev: (users[uid] && users[uid].username) ? users[uid].username : 'Ismeretlen',
                            // *** ÚJ: SZÍN OLVASÁSA ***
                            color: (users[uid] && users[uid].color) ? users[uid].color : '#FFFFFF', // Alapértelmezett fehér
                            pont: scores[uid]
                        };
                    });
                    
                    tabellaAdat.sort((a, b) => b.pont - a.pont);
                    
                    tabellaLista.innerHTML = '';
                    tabellaAdat.forEach(entry => {
                        const sor = document.createElement('div');
                        sor.className = 'tabellaSor';
                        // *** ÚJ: SZÍN ALKALMAZÁSA A NÉVRE ***
                        sor.innerHTML = `<span class="nev" style="color: ${entry.color}">${entry.nev}:</span> <span class="pont">${entry.pont}</span>`;
                        tabellaLista.appendChild(sor);
                    });
                });
            });
        }
        
        // *** ÚJ: SZÍNVÁLASZTÓ ESEMÉNY ***
        colorPicker.addEventListener('change', (e) => {
            const user = auth.currentUser;
            if (!user) return;
            
            const newColor = e.target.value;
            // Elmentjük az új színt a felhasználó profiljába
            usersRef.child(user.uid).child('color').set(newColor);
        });

        // *** ÚJ: UTOLSÓ KATTINTÓ FIGYELÉSE ***
        function startLastClickerListener() {
            lastClickerRef.on('value', (snapshot) => {
                const name = snapshot.val();
                if (name) {
                    lastClickerName.innerText = name;
                } else {
                    lastClickerName.innerText = 'Még senki';
                }
            });
        }

        // 7. A KÖZPONTI FIGYELŐ (AUTH STATE) (*** FRISSÍTVE ***)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Be van lépve
                authContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                loginError.innerText = '';
                registerError.innerText = ''; 
                
                // Felhasználói adatok (név ÉS SZÍN) lekérése
                usersRef.child(user.uid).once('value').then(snapshot => {
                    const userData = snapshot.val();
                    const username = (userData && userData.username) || user.email;
                    const color = (userData && userData.color) || '#FFFFFF';
                    
                    // Üdvözlő üzenet
                    welcomeMessage.innerText = `Üdv, ${username}!`;
                    // Globális változó beállítása
                    currentUsername = username;
                    // Színválasztó beállítása az elmentett értékre
                    colorPicker.value = color;
                });
                
                // Figyelők indítása
                scoresRef.on('value', frissitsTabellat);
                startLastClickerListener(); // Utolsó kattintó figyelése

            } else {
                // Ki van lépve
                authContainer.classList.remove('hidden');
                gameContainer.classList.add('hidden');
                welcomeMessage.innerText = '';
                currentUsername = ''; // Név törlése
                
                // Figyelők leállítása
                scoresRef.off('value', frissitsTabellat);
                lastClickerRef.off('value'); // Utolsó kattintó figyelésének leállítása
                
                // Kijelzők nullázása
                tabellaLista.innerHTML = ''; 
                totalCountMessage.innerText = 'Összesen: 0';
                lastClickerName.innerText = '...';
            }
        });
    </script>
</body>
</html>
