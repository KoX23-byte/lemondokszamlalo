<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tabella</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            margin: 0;
            min-height: 100vh;
        }
        .hidden { display: none !important; }
        #authContainer, #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #logoutButton {
            margin-top: 20px;
            background: none;
            border: 1px solid #FFF;
            color: #FFF;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .authForm {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .authForm h2 { text-align: center; margin-top: 0; border: none; padding: 0; }
        .authForm input { font-size: 18px; padding: 10px; margin-bottom: 15px; text-align: center; border-radius: 5px; border: none; }
        .authForm button { font-size: 18px; padding: 12px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        #toggleToRegister, #toggleToLogin { color: #aaa; text-decoration: underline; cursor: pointer; margin-top: 15px; text-align: center; }

        /* ----- Játék Stílusa (Gomb + Tabella) ----- */
        
        /*
        *** VÁLTOZTATÁS: TÉR HATÁSÚ GOMB ***
        */
        #pontGomb {
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            background-color: #f44336; /* Piros gomb */
            color: white;
            border: none;
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Kör alak */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            
            /* --- ÚJ 3D HATÁS --- */
            /* Létrehoz egy 8px magas "élt" a gomb alatt egy sötétebb piros színnel */
            box-shadow: 0 8px 0 #ab281e; 
            /* A gomb alaphelyzete (még nincs elmozdítva) */
            transform: translateY(0); 
            /* Átmenet mindenre (szín, árnyék, pozíció) a finom animációért */
            transition: all 0.1s ease-out; 
        }

        /* Amikor a gomb le van nyomva (aktív) */
        #pontGomb:active { 
            background-color: #da190b; /* Sötétebb szín, mint eddig */
            
            /* --- ÚJ 3D HATÁS (LENYOMVA) --- */
            /* A gomb 4px-t "benyomódik" (lejjebb mozog) */
            transform: translateY(4px);
            /* Az "él" magassága 4px-re csökken, mintha lenyomódna */
            box-shadow: 0 4px 0 #ab281e;
        }

        /*
        *** VÁLTOZTATÁS: A RÉGI ANIMÁCIÓT TÖRÖLTÜK ***
        Az @keyframes click-animation és a .clicked osztályra már nincs szükség,
        mert a :active állapot kezeli a lenyomást.
        */

        #totalCountMessage {
            font-size: 22px;
            color: #4CAF50; /* Zöld */
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        #tabellaContainer {
            margin-top: 30px;
            width: 80%;
            max-width: 300px;
        }
        #tabellaContainer h2 { text-align: center; border-bottom: 2px solid #FFF; padding-bottom: 10px; }
        .tabellaSor { font-size: 20px; padding: 8px 0; display: flex; justify-content: space-between; }
        .nev { font-weight: bold; }
        .pont { color: #f44336; font-weight: bold; }

    </style>
</head>
<body>

    <div id="authContainer">
        <form id="loginForm" class="authForm">
            <h2>Bejelentkezés</h2>
            <input type="email" id="loginEmail" placeholder="E-mail cím" required>
            <input type="password" id="loginPassword" placeholder="Jelszó" required>
            <button type="submit">Belépés</button>
            <div id="toggleToRegister">Nincs fiókod? Regisztrálj!</div>
        </form>
        <form id="registerForm" class="authForm hidden">
            <h2>Regisztráció</h2>
            <input type="text" id="registerUsername" placeholder="Felhasználónév" required>
            <input type="email" id="registerEmail" placeholder="E-mail cím" required>
            <input type="password" id="registerPassword" placeholder="Jelszó" required>
            <button type="submit">Regisztráció</button>
            <div id="toggleToLogin">Már van fiókod? Lépj be!</div>
        </form>
    </div>

    <div id="gameContainer" class="hidden">
        <h3 id="welcomeMessage"></h3>
        
        <button id="pontGomb">Lemondok</button>
        <button id="logoutButton">Kijelentkezés</button>

        <div id="tabellaContainer">
            <h3 id="totalCountMessage">Összesen: 0</h3>
            <h2>Tabella</h2>
            <div id="tabellaLista"></div>
        </div>
    </div>

    <audio id="clickSound" preload="auto" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU8vT18/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pz8/Pw=="></audio>


    <script>
        // const firebaseConfig = {
          apiKey: "AIzaSyDrNnPvPidkN1Ue9AEtn5KB0UTaDPQjWrY",
          authDomain: "lemondok-f71e8.firebaseapp.com",
          databaseURL: "https://lemondok-f71e8-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "lemondok-f71e8",
          storageBucket: "lemondok-f71e8.firebasestorage.app",
          messagingSenderId: "892789527717",
          appId: "1:892789527717:web:3dc9f50b2571ffb646294c"
        };
        // -->

        // --- Alkalmazás inicializálása ---
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // --- Referenciák az Adatbázis ágaihoz ---
        const scoresRef = database.ref('scores');
        const usersRef = database.ref('users');

        // --- HTML Elemek elérése ---
        const authContainer = document.getElementById('authContainer');
        const gameContainer = document.getElementById('gameContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleToRegister = document.getElementById('toggleToRegister');
        const toggleToLogin = document.getElementById('toggleToLogin');
        
        const logoutButton = document.getElementById('logoutButton');
        const gomb = document.getElementById('pontGomb');
        const tabellaLista = document.getElementById('tabellaLista');
        const welcomeMessage = document.getElementById('welcomeMessage');

        const totalCountMessage = document.getElementById('totalCountMessage');
        const clickSound = document.getElementById('clickSound');

        // --- Logika ---

        // 1. ÁTVÁLTÁS A FORMOK KÖZÖTT
        toggleToRegister.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });
        toggleToLogin.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        // 2. REGISZTRÁCIÓ
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    usersRef.child(user.uid).set({ username: username });
                    scoresRef.child(user.uid).set(0); 
                })
                .catch((error) => {
                    alert("Hiba a regisztráció során: " + error.message);
                });
        });

        // 3. BEJELENTKEZÉS
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    alert("Hiba a bejelentkezés során: " + error.message);
                });
        });

        // 4. KIJELENTKEZÉS
        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });

        // 5. GOMBNYOMÁS (*** VÁLTOZTATÁS ***)
        gomb.addEventListener('click', () => {
            const user = auth.currentUser;
            if (!user) return;

            /*
            *** VÁLTOZTATÁS: A JAVASCRIPT ANIMÁCIÓ TÖRÖLVE ***
            A .clicked osztály és a setTimeout hívás eltávolítva,
            mert a CSS :active állapota kezeli az animációt.
            */

            // Hang
            clickSound.currentTime = 0; 
            clickSound.play();

            // Adatbázis írás
            const userScoreRef = scoresRef.child(user.uid);
            userScoreRef.transaction((jelenlegiPontszam) => {
                return (jelenlegiPontszam || 0) + 1;
            });
        });

        // 6. TABELLA FRISSÍTÉSE
        function frissitsTabellat() {
            scoresRef.once('value').then((scoresSnapshot) => {
                const scores = scoresSnapshot.val() || {};

                // Összesített számláló logika
                let totalScore = 0;
                Object.values(scores).forEach(pont => {
                    totalScore += pont;
                });
                totalCountMessage.innerText = `Összes lemondás: ${totalScore}`;

                // Felhasználónevek lekérése
                usersRef.once('value').then((usersSnapshot) => {
                    const users = usersSnapshot.val() || {};

                    // Adatok kombinálása
                    const tabellaAdat = Object.keys(scores).map(uid => {
                        return {
                            nev: (users[uid] && users[uid].username) ? users[uid].username : 'Ismeretlen',
                            pont: scores[uid]
                        };
                    });

                    // Rendezés
                    tabellaAdat.sort((a, b) => b.pont - a.pont);

                    // Megjelenítés
                    tabellaLista.innerHTML = '';
                    tabellaAdat.forEach(entry => {
                        const sor = document.createElement('div');
                        sor.className = 'tabellaSor';
                        sor.innerHTML = `<span class="nev">${entry.nev}:</span> <span class="pont">${entry.pont}</span>`;
                        tabellaLista.appendChild(sor);
                    });
                });
            });
        }

        // 7. A KÖZPONTI FIGYELŐ (AUTH STATE)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Be van lépve
                authContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                usersRef.child(user.uid).once('value').then(snapshot => {
                    const username = (snapshot.val() && snapshot.val().username) || user.email;
                    welcomeMessage.innerText = `Üdv, ${username}!`;
                });
                scoresRef.on('value', frissitsTabellat);
            } else {
                // Ki van lépve
                authContainer.classList.remove('hidden');
                gameContainer.classList.add('hidden');
                welcomeMessage.innerText = '';
                scoresRef.off('value', frissitsTabellat);
                tabellaLista.innerHTML = ''; 
                totalCountMessage.innerText = 'Összesen: 0';
            }
        });
    </script>
</body>
</html>
