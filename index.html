<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tabella</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            margin: 0;
            min-height: 100vh;
        }

        /* ----- Konténerek, amiket ki/be kapcsolunk ----- */
        .hidden { display: none !important; }

        #authContainer, #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #logoutButton {
            margin-top: 20px;
            background: none;
            border: 1px solid #FFF;
            color: #FFF;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* ----- Bejelentkező Űrlap Stílusa ----- */
        .authForm {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .authForm h2 { text-align: center; margin-top: 0; border: none; padding: 0; }
        .authForm input { font-size: 18px; padding: 10px; margin-bottom: 15px; text-align: center; border-radius: 5px; border: none; }
        .authForm button { font-size: 18px; padding: 12px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        #toggleToRegister, #toggleToLogin { color: #aaa; text-decoration: underline; cursor: pointer; margin-top: 15px; text-align: center; }

        /* ----- Játék Stílusa (Gomb + Tabella) ----- */
        #pontGomb {
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            background-color: #f44336; /* Piros gomb */
            color: white;
            border: none;
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Kör alak */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            transform: scale(1.0);
            transition: transform 0.1s ease;
        }
        #pontGomb:active { background-color: #da190b; }

        /* Gombnyomás animáció */
        @keyframes click-animation {
            0% { transform: scale(1.0); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1.0); }
        }

        .clicked {
            animation: click-animation 0.2s ease-out;
        }

        /* Összesített számláló */
        #totalCountMessage {
            font-size: 22px;
            color: #4CAF50; /* Zöld */
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        #tabellaContainer {
            margin-top: 30px;
            width: 80%;
            max-width: 300px;
        }
        #tabellaContainer h2 { text-align: center; border-bottom: 2px solid #FFF; padding-bottom: 10px; }
        .tabellaSor { font-size: 20px; padding: 8px 0; display: flex; justify-content: space-between; }
        .nev { font-weight: bold; }
        .pont { color: #f44336; /* Piros pontszám */ font-weight: bold; }

    </style>
</head>
<body>

    <div id="authContainer">
        
        <form id="loginForm" class="authForm">
            <h2>Bejelentkezés</h2>
            <input type="email" id="loginEmail" placeholder="E-mail cím" required>
            <input type="password" id="loginPassword" placeholder="Jelszó" required>
            <button type="submit">Belépés</button>
            <div id="toggleToRegister">Nincs fiókod? Regisztrálj!</div>
        </form>

        <form id="registerForm" class="authForm hidden">
            <h2>Regisztráció</h2>
            <input type="text" id="registerUsername" placeholder="Felhasználónév" required>
            <input type="email" id="registerEmail" placeholder="E-mail cím" required>
            <input type="password" id="registerPassword" placeholder="Jelszó" required>
            <button type="submit">Regisztráció</button>
            <div id="toggleToLogin">Már van fiókod? Lépj be!</div>
        </form>

    </div>

    <div id="gameContainer" class="hidden">

        <h3 id="welcomeMessage"></h3>
        
        <button id="pontGomb">Lemondok</button>
        <button id="logoutButton">Kijelentkezés</button>

        <div id="tabellaContainer">
            <h3 id="totalCountMessage">Összesen: 0</h3>
            
            <h2>Tabella</h2>
            <div id="tabellaLista">
                </div>
        </div>
    </div>
