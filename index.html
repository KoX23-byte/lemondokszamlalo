<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tabella</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <style>
        body {
            background-color: #000;
            color: #FFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            margin: 0;
            min-height: 100vh;
        }

        /* ----- Konténerek ----- */
        .hidden { display: none !important; }

        #authContainer, #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative; 
            z-index: 2; /* Tartalom elöl */
        }

        #logoutButton {
            margin-top: 20px;
            background: none;
            border: 1px solid #FFF;
            color: #FFF;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* ----- Bejelentkező Űrlap Stílusa ----- */
        .authForm {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .authForm h2 { text-align: center; margin-top: 0; border: none; padding: 0; }
        .authForm input { font-size: 18px; padding: 10px; margin-bottom: 15px; text-align: center; border-radius: 5px; border: none; }
        .authForm button { font-size: 18px; padding: 12px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
        #toggleToRegister, #toggleToLogin { color: #aaa; text-decoration: underline; cursor: pointer; margin-top: 15px; text-align: center; }

        /* HIBAÜZENET STÍLUSA */
        .errorText {
            color: #f44336; /* Piros */
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            min-height: 1.2em; 
        }

        /* ----- Játék Stílusa (Gomb + Tabella) ----- */
        
        /* TÉR HATÁSÚ GOMB */
        #pontGomb {
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 8px 0 #ab281e; 
            transform: translateY(0); 
            transition: all 0.1s ease-out; 
        }
        #pontGomb:active { 
            background-color: #da190b;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #ab281e;
        }

        /* ÖSSZESÍTETT SZÁMLÁLÓ */
        #totalCountMessage {
            font-size: 22px;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        #tabellaContainer {
            margin-top: 30px;
            width: 80%;
            max-width: 300px;
        }
        #tabellaContainer h2 { text-align: center; border-bottom: 2px solid #FFF; padding-bottom: 10px; }
        .tabellaSor { font-size: 20px; padding: 8px 0; display: flex; justify-content: space-between; }
        .nev { font-weight: bold; }
        .pont { color: #f44336; font-weight: bold; }

        /* HÁTTÉRKÉPEK STÍLUSA */
        #hatterKep1 {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            height: auto;
            opacity: 0.9;
            z-index: 1; /* Hátul */
        }
        #hatterKep2 {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: auto;
            opacity: 0.9;
            z-index: 1; /* Hátul */
        }
    </style>
</head>
<body>

    <img id="hatterKep1" src="gyuriwo.png" alt="háttér dekoráció">
    <img id="hatterKep2" src="ehoklogo.png" alt="háttér dekoráció">

    <div id="authContainer">
        
        <form id="loginForm" class="authForm">
            <h2>Bejelentkezés</h2>
            <input type="email" id="loginEmail" placeholder="E-mail cím" required>
            <input type="password" id="loginPassword" placeholder="Jelszó" required>
            <p id="loginError" class="errorText"></p>
            <button type="submit">Belépés</button>
            <div id="toggleToRegister">Nincs fiókod? Regisztrálj!</div>
        </form>

        <form id="registerForm" class="authForm hidden">
            <h2>Regisztráció</h2>
            <input type="text" id="registerUsername" placeholder="Felhasználónév" required>
            <input type="email" id="registerEmail" placeholder="E-mail cím" required>
            <input type="password" id="registerPassword" placeholder="Jelszó" required>
            <p id="registerError" class="errorText"></p>
            <button type="submit">Regisztráció</button>
            <div id="toggleToLogin">Már van fiókod? Lépj be!</div>
        </form>

    </div>

    <div id="gameContainer" class="hidden">

        <h3 id="welcomeMessage"></h3>
        
        <button id="pontGomb">Lemondok</button>
        <button id="logoutButton">Kijelentkezés</button>

        <div id="tabellaContainer">
            <h3 id="totalCountMessage">Összesen: 0</h3>
            <h2>Tabella</h2>
            <div id="tabellaLista"></div>
        </div>
    </div>

    <audio id="clickSound" preload="auto" src="gombhang.mp3"></audio>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyDrNnPvPidkN1Ue9AEtn5KB0UTaDPQjWrY",
          authDomain: "lemondok-f71e8.firebaseapp.com",
          databaseURL: "https://lemondok-f71e8-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "lemondok-f71e8",
          storageBucket: "lemondok-f71e8.firebasestorage.app",
          messagingSenderId: "892789527717",
          appId: "1:892789527717:web:3dc9f0b2571ffb646294c"
        };
        // -->

        // --- Alkalmazás inicializálása ---
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // --- Referenciák az Adatbázis ágaihoz ---
        const scoresRef = database.ref('scores');
        const usersRef = database.ref('users');

        // --- HTML Elemek elérése ---
        const authContainer = document.getElementById('authContainer');
        const gameContainer = document.getElementById('gameContainer');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleToRegister = document.getElementById('toggleToRegister');
        const toggleToLogin = document.getElementById('toggleToLogin');
        
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        
        const logoutButton = document.getElementById('logoutButton');
        const gomb = document.getElementById('pontGomb');
        const tabellaLista = document.getElementById('tabellaLista');
        const welcomeMessage = document.getElementById('welcomeMessage');

        const totalCountMessage = document.getElementById('totalCountMessage');
        const clickSound = document.getElementById('clickSound');

        // --- Logika ---

        // 1. ÁTVÁLTÁS A FORMOK KÖZÖTT
        toggleToRegister.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            loginError.innerText = ''; // Hiba törlése váltáskor
        });
        toggleToLogin.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            registerError.innerText = ''; // Hiba törlése váltáskor
        });

        // 2. REGISZTRÁCIÓ (*** FRISSÍTETT HIBAKEZELÉS ***)
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            registerError.innerText = ''; 

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    usersRef.child(user.uid).set({ username: username });
                    scoresRef.child(user.uid).set(0); 
                })
                .catch((error) => {
                    // *** VÁLTOZTATÁS ITT: Hiba fordítása ***
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            registerError.innerText = 'Egyszer már regisztráltal he';
                            break;
                        case 'auth/weak-password':
                            registerError.innerText = 'Ez a jelszó kevés lesz';
                            break;
                        case 'auth/invalid-email':
                            registerError.innerText = 'Érvénytelen e-mail';
                            break;
                        default:
                            registerError.innerText = 'Hiba a regisztráció során';
                    }
                });
        });

        // 3. BEJELENTKEZÉS (*** FRISSÍTETT HIBAKEZELÉS ***)
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginError.innerText = ''; 
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                     // Sikeres bejelentkezés
                })
                .catch((error) => {
                    // *** VÁLTOZTATÁS ITT: Hiba fordítása ***
                    switch (error.code) {
                        case 'auth/wrong-password':
                            loginError.innerText = 'Szar jelszó!';
                            break;
                        case 'auth/user-not-found':
                            loginError.innerText = 'Előbb regisztrálni kéne';
                            break;
                        case 'auth/invalid-email':
                            loginError.innerText = 'Érvénytelen e-mail';
                            break;
                        case 'auth/too-many-requests':
                            loginError.innerText = 'Túl sok próbálkozás. Próbáld később.';
                            break;
                        default:
                            loginError.innerText = 'Hiba a bejelentkezés során.';
                    }
                });
        });

        // 4. KIJELENTKEZÉS
        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });

        // 5. GOMBNYOMÁS
        gomb.addEventListener('click', () => {
            const user = auth.currentUser;
            if (!user) return;
            clickSound.currentTime = 0; 
            clickSound.play();
            const userScoreRef = scoresRef.child(user.uid);
            userScoreRef.transaction((jelenlegiPontszam) => {
                return (jelenlegiPontszam || 0) + 1;
            });
        });

        // 6. TABELLA FRISSÍTÉSE
        function frissitsTabellat() {
            scoresRef.once('value').then((scoresSnapshot) => {
                const scores = scoresSnapshot.val() || {};
                let totalScore = 0;
                Object.values(scores).forEach(pont => {
                    totalScore += pont;
                });
                totalCountMessage.innerText = `Összes lemondás: ${totalScore}`;
                usersRef.once('value').then((usersSnapshot) => {
                    const users = usersSnapshot.val() || {};
                    const tabellaAdat = Object.keys(scores).map(uid => {
                        return {
                            nev: (users[uid] && users[uid].username) ? users[uid].username : 'Ismeretlen',
                            pont: scores[uid]
                        };
                    });
                    tabellaAdat.sort((a, b) => b.pont - a.pont);
                    tabellaLista.innerHTML = '';
                    tabellaAdat.forEach(entry => {
                        const sor = document.createElement('div');
                        sor.className = 'tabellaSor';
                        sor.innerHTML = `<span class="nev">${entry.nev}:</span> <span class="pont">${entry.pont}</span>`;
                        tabellaLista.appendChild(sor);
                    });
                });
            });
        }

        // 7. A KÖZPONTI FIGYELŐ (AUTH STATE)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Be van lépve
                authContainer.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                loginError.innerText = '';
                registerError.innerText = ''; 
                usersRef.child(user.uid).once('value').then(snapshot => {
                    const username = (snapshot.val() && snapshot.val().username) || user.email;
                    welcomeMessage.innerText = `Üdv, ${username}!`;
                });
                scoresRef.on('value', frissitsTabellat);
            } else {
                // Ki van lépve
                authContainer.classList.remove('hidden');
                gameContainer.classList.add('hidden');
                welcomeMessage.innerText = '';
                scoresRef.off('value', frissitsTabellat);
                tabellaLista.innerHTML = ''; 
                totalCountMessage.innerText = 'Összesen: 0';
            }
        });
    </script>
</body>
</html>
